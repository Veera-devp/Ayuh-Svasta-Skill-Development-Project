<!DOCTYPE html>
<html>
  <head>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<title>Register</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Insurances<span class="sr-only"></span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Applied</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing Section</a>
            </li>
            
          </ul>
          
        </div>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'logout' %}">Logout</a>
          </li>
        </ul>
      </nav>
    <section>

        <div class="container">
      <h1 class="well">Registration Form</h1>
      <div class="col-lg-12 well">
      <div class="row">
                  <form>
                      <div class="col-sm-12">
                          <div class="row">
                              <div class="col-sm-6 form-group">
                                  <label>First Name</label>
                                  <input type="text" placeholder="" class="form-control"/>
                              </div>
                              <div class="col-sm-6 form-group">
                                  <label>Last Name</label>
                                  <input type="text" placeholder="" class="form-control"/>
                              </div>
                          </div>					
                          <div class="form-group">
                              <label>Address</label>
                              <textarea placeholder="" rows="3" class="form-control"></textarea>
                          </div>	
                          <div class="row">
                              <div class="col-sm-4 form-group">
                                  <label>City</label>
                                  <input type="text" placeholder="" class="form-control"/>
                              </div>	
                              <div class="col-sm-4 form-group">
                                  <label>State</label>
                                  <input type="text" placeholder="" class="form-control"/>
                              </div>	
                              <div class="col-sm-4 form-group">
                                  <label>Zip</label>
                                  <input type="text" placeholder="" class="form-control"/>
                              </div>		
                          </div>
                          <div class="row">
                              <div class="col-sm-6 form-group">
                                  <label>Title</label>
                                  <input type="text" placeholder="" class="form-control"/>
                              </div>		
                              <div class="col-sm-6 form-group">
                                  <label>Company</label>
                                  <input type="text" placeholder="" class="form-control"/>
                              </div>	
                          </div>						
                      <div class="form-group">
                          <label>Phone Number</label>
                          <input type="text" placeholder="" class="form-control"/>
                      </div>		
                      <div class="form-group">
                          <label>Email Address</label>
                          <input type="text" placeholder="" class="form-control"/>
                      </div>	
                      <div class="form-group">
                          <label>Insurance</label>
                          <input type="text" placeholder="" class="form-control"/>
                      </div>
                      <form>
    <div class="form-group">
      <label for="exampleFormControlFile1">Upload Your Indian Identity Proof</label>
      <input type="file" class="form-control-file" id="exampleFormControlFile1"/>
    </div>
  </form>
                      <a href="{% url 'message' %}">
                      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Submit
  </button>
</a>
  
  
                                      
                      </div>
                  </form> 
                  </div>
      </div>
      </div>
        </section>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </html>
